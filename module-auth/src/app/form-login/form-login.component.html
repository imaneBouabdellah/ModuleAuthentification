
<div class="container">
  <div class="list-group" style="width: 66%;margin:  auto;margin-top: 19%;">

    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Erreur!</strong> email or password is incorrect. Please try again
    </div>
    <div class="row  list-group-item">
      <h2 class="card-title text-center mb-4 mt-1">Log In</h2>
      <hr>
    </div>
   <!-- Form de Email -->
    <form  #frm="ngForm" (ngSubmit)="onLogin(frm)">
      <div class="row form-group  list-group-item">
        <div class="input-group">
          <span class="input-group-addon basic"><span class="glyphicon glyphicon-user"></span></span>
          <input name="emailUser" [(ngModel)]="user.email" #emailUser="ngModel"  class="form-control" placeholder="Email" type="email"  required  pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9]+\.[A-Za-z]{2,4}$" />
        </div>
        <div *ngIf="emailUser.touched">
          <div *ngIf="emailUser.errors?.required" class="alert alert-danger"> Email est Obligatoire</div>
          <div *ngIf="emailUser.errors?.pattern" class="alert alert-danger">Email invalide</div>
        </div>
      </div>

      <!-- form- du Password/ -->

      <div class="row form-group  list-group-item">
        <div class="input-group">
          <span class="input-group-addon basic"><span class="glyphicon glyphicon-lock"></span></span>
          <input name="passwordUser"  [(ngModel)]="user.motDePasse"  #passwordUser="ngModel" class="form-control" placeholder="******" type="password" required>
        </div><br>
        <div *ngIf="passwordUser.touched">
          <div *ngIf="passwordUser.errors?.required" class="alert alert-danger"> Mot de Passe est Obligatoire</div>
        </div>
        <div class="form-group">
          <button type="submit" name="button" class="btn btn-primary btn-block" [disabled]="frm.invalid"> S'identifier  </button>
        </div> <!-- form-group// -->
        <p class="text-center"><a routerLink="/inscription" class="btn">Inscription</a></p>

      </div>
    </form>
  </div>

</div>
